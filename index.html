<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Shield | AI Video Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0b0f1a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .card-glow:hover { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .gradient-text { background: linear-gradient(135deg, #60a5fa 0%, #34d399 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="min-h-screen">
    <nav class="border-b border-white/5 p-4 sticky top-0 z-50 glass">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold gradient-text">ðŸŽ¬ Echo Shield</h1>
            <div id="status-dot" class="flex items-center text-sm text-slate-400 font-medium">
                <span class="w-2 h-2 bg-emerald-500 rounded-full mr-2 animate-pulse"></span> System Live Monitoring
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="glass p-6 rounded-2xl">
                <p class="text-slate-400 text-xs font-semibold uppercase tracking-wider">Total Scanned</p>
                <h3 class="text-3xl font-bold mt-1">1,284</h3>
            </div>
            <div class="glass p-6 rounded-2xl border-l-4 border-blue-500">
                <p class="text-slate-400 text-xs font-semibold uppercase tracking-wider">High AI Risk</p>
                <h3 class="text-3xl font-bold mt-1 text-blue-400">32.5%</h3>
            </div>
            <div class="glass p-6 rounded-2xl">
                <p class="text-slate-400 text-xs font-semibold uppercase tracking-wider">Update Frequency</p>
                <h3 class="text-3xl font-bold mt-1">Real-time</h3>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-10">
            <div class="lg:w-3/4">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold flex items-center">
                        <span class="mr-2 text-blue-400 italic">#</span> Latest Intelligence
                    </h2>
                    <div class="text-xs text-slate-500">Sorted by: Recency</div>
                </div>
                
                <div id="video-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                    <div class="glass h-72 rounded-2xl animate-pulse"></div>
                    <div class="glass h-72 rounded-2xl animate-pulse"></div>
                    <div class="glass h-72 rounded-2xl animate-pulse"></div>
                </div>
            </div>

            <div class="lg:w-1/4">
                <div class="sticky top-24">
                    <h2 class="text-xl font-bold mb-6 flex items-center">
                        <span class="mr-2">ðŸ”¥</span> Top AI Content
                    </h2>
                    <div id="rank-list" class="glass rounded-2xl p-4 space-y-4 custom-scrollbar max-h-[70vh] overflow-y-auto">
                        <p class="text-slate-500 text-center py-10 text-sm italic">Analyzing quality...</p>
                    </div>
                    <div class="mt-6 p-4 bg-blue-500/10 rounded-xl border border-blue-500/20">
                        <p class="text-[11px] text-blue-300 leading-relaxed">
                            <strong>Note:</strong> Scores are calculated based on video metadata and AI content detection algorithms.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function updateDashboard() {
            try {
                // Fetching data from API
                const response = await fetch('http://127.0.0.1:8000/videos/latest');
                const videos = await response.json();
                
                const grid = document.getElementById('video-grid');
                const rankList = document.getElementById('rank-list');
                
                if (videos.length === 0) {
                    grid.innerHTML = "<div class='col-span-full py-20 text-center text-slate-500'>No videos in database. Awaiting crawler...</div>";
                    return;
                }

                // --- LOGIC: Render Main Feed ---
                grid.innerHTML = '';
                videos.forEach(v => {
                    // Optimized Thumbnail Logic: Try to point to your local storage or fallback
                    let imgUrl = v.thumb.replace('s3://echo-shield/', 'http://localhost:9000/echo-shield/');
                    
                    // Score Color Logic
                    const scoreColor = v.ai_meta_score > 0.8 ? 'text-red-400' : (v.ai_meta_score > 0.5 ? 'text-yellow-400' : 'text-emerald-400');

                    grid.innerHTML += `
                        <div class="card glass rounded-2xl overflow-hidden group card-glow transition-all duration-300">
                            <div class="relative h-44 overflow-hidden">
                                <img src="${imgUrl}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" 
                                     onerror="this.src='https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&q=80&w=400&h=225'">
                                <div class="absolute inset-0 bg-gradient-to-t from-slate-900/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                                    <span class="text-[10px] font-bold tracking-widest uppercase">Quick Analysis Report Available</span>
                                </div>
                                <span class="absolute top-3 right-3 bg-black/60 backdrop-blur-md px-2 py-1 rounded-md text-[10px] font-bold">
                                    ${v.views ? (v.views/1000).toFixed(1)+'K' : '0'} VIEWS
                                </span>
                            </div>
                            <div class="p-5">
                                <h3 class="font-semibold text-sm line-clamp-2 mb-4 h-10 leading-snug group-hover:text-blue-400 transition-colors">${v.title}</h3>
                                <div class="flex justify-between items-center border-t border-white/5 pt-4">
                                    <div class="flex flex-col">
                                        <span class="text-[10px] text-slate-500 uppercase font-bold tracking-tight">Author</span>
                                        <span class="text-xs text-slate-300 truncate w-24">${v.author}</span>
                                    </div>
                                    <div class="text-right">
                                        <span class="text-[10px] text-slate-500 uppercase font-bold block">AI Probability</span>
                                        <span class="text-sm font-black ${scoreColor}">${(v.ai_meta_score * 100).toFixed(1)}%</span>
                                    </div>
                                </div>
                                <a href="${v.url}" target="_blank" class="block text-center mt-5 py-2.5 bg-blue-600 hover:bg-blue-500 rounded-xl text-[11px] font-bold uppercase tracking-widest transition-all">
                                    View Source
                                </a>
                            </div>
                        </div>
                    `;
                });

                // --- LOGIC: Sidebar Ranking ---
                const sortedVideos = [...videos].sort((a, b) => b.ai_meta_score - a.ai_meta_score).slice(0, 8);
                rankList.innerHTML = '';
                sortedVideos.forEach((v, index) => {
                    const medal = index === 0 ? 'ðŸ¥‡' : (index === 1 ? 'ðŸ¥ˆ' : (index === 2 ? 'ðŸ¥‰' : index + 1));
                    rankList.innerHTML += `
                        <a href="${v.url}" target="_blank" class="flex items-center gap-4 p-3 hover:bg-white/5 rounded-xl transition-all group">
                            <span class="text-xl font-bold w-6 text-center">${medal}</span>
                            <div class="flex-1 min-w-0">
                                <p class="text-xs font-semibold truncate group-hover:text-blue-400">${v.title}</p>
                                <p class="text-[10px] text-slate-500 mt-1 uppercase font-bold italic">${(v.ai_meta_score * 100).toFixed(1)}% AI SCORE</p>
                            </div>
                        </a>
                    `;
                });

            } catch (error) {
                console.error("API Connection Error:", error);
                document.getElementById('status-dot').innerHTML = '<span class="w-2 h-2 bg-red-500 rounded-full mr-2"></span> API Offline';
            }
        }

        updateDashboard();
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
